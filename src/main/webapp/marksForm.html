<!DOCTYPE html>
<html>
<head>
    <title>Enter Marks</title>
</head>
<body>
    <h1 style="text-align:center;">Enter Student Details</h1>
    <form method="post" action="InputServlet" style="width: 400px; margin: auto;">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Marks:</td>
                <td><input type="number" name="marks" min="0" max="100" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Get Grade">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
