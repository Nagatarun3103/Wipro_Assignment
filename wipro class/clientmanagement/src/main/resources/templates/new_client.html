<!-- new_client.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Client</title>
</head>
<body>
    <h2>Add Client</h2>
    <form th:action="@{/saveClient}" th:object="${client}" method="post">
        Name: <input type="text" th:field="*{name}" required/><br/>
        Email: <input type="email" th:field="*{email}" required/><br/>
        Phone: <input type="text" th:field="*{phone}" required/><br/>
        Address: <input type="text" th:field="*{address}" required/><br/>
        <button type="submit">Save</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
